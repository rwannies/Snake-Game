<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1 class="title">Snake Game</h1>
        <div class="snake-icon"></div>
        <p>Use arrow keys to control the snake. Eat the food to grow. Avoid walls and yourself! Press 'P' to pause/resume.</p>
        <div class="controls">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
            <label for="theme">Theme:</label>
            <select id="theme">
                <option value="dark" selected>Dark</option>
                <option value="light">Light</option>
            </select>
        </div>
        <button id="start-button">Start Game</button>
    </div>
    <div id="game-container" style="display: none;">
        <div id="score">Score: 0 | High Score: 0</div>
        <canvas id="board"></canvas>
        <div id="pause-screen" style="display: none;">
            <h2>Paused</h2>
            <p>Press 'P' to resume</p>
        </div>
    </div>
    <div id="game-over-screen" style="display: none;">
        <h2>Game Over!</h2>
        <strong>
        <p>Your score: <span id="final-score"></span></p>
        </strong>
        <button id="restart-button">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
